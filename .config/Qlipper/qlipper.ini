items\3\content="@Variant(\0\0\0\x7f\0\0\0\x11\x43lipboardContent\0\0\0\0\x6\0\0\0\x12\0t\0\x65\0x\0t\0/\0h\0t\0m\0l\0\0\r\xf9<meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><span style=\"left: 94.4px; top: 480.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.802103);\" role=\"presentation\" dir=\"ltr\">Chalmers asks us to imagine a possible world populated by beings like us, functionally identical</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 517.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.809222);\" role=\"presentation\" dir=\"ltr\">doubles, but unconscious. These doubles, these \xe2\x80\x98philosophical zombies\xe2\x80\x99 would be identical from a</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 554.067px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.802654);\" role=\"presentation\" dir=\"ltr\">third-person perspective, they would talk and behave exactly in the same way as regular humans</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 590.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.809969);\" role=\"presentation\" dir=\"ltr\">would, they would work, laugh at each other\xe2\x80\x99s jokes, love, and they would even talk and write</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 627.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.808298);\" role=\"presentation\" dir=\"ltr\">books about consciousness, pondering the mysteries of the subject; but they would do all that</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 664.067px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.813276);\" role=\"presentation\" dir=\"ltr\">with the \xe2\x80\x98lights being off\xe2\x80\x99 in their supposed Cartesian theater. From a first-person point of view,</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 700.667px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.807873);\" role=\"presentation\" dir=\"ltr\">they would not have any experience: they would behave like they are in pain when hurt, but they</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 737.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.840447);\" role=\"presentation\" dir=\"ltr\">would not</span><span style=\"left: 177.296px; top: 737.267px; font-size: 20px; font-family: sans-serif;\" role=\"presentation\" dir=\"ltr\"> </span><span style=\"left: 181.79px; top: 737.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.801086);\" role=\"presentation\" dir=\"ltr\">feel</span><span style=\"left: 211.577px; top: 737.267px; font-size: 20px; font-family: sans-serif;\" role=\"presentation\" dir=\"ltr\"> </span><span style=\"left: 216px; top: 737.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.810307);\" role=\"presentation\" dir=\"ltr\">the pain itself; similarly, they would not</span><span style=\"left: 537.895px; top: 737.267px; font-size: 20px; font-family: sans-serif;\" role=\"presentation\" dir=\"ltr\"> </span><span style=\"left: 542.4px; top: 737.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.806109);\" role=\"presentation\" dir=\"ltr\">feel</span><span style=\"left: 572.374px; top: 737.267px; font-size: 20px; font-family: sans-serif;\" role=\"presentation\" dir=\"ltr\"> </span><span style=\"left: 576.801px; top: 737.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.807428);\" role=\"presentation\" dir=\"ltr\">the sensation of red while picking a red</span><br role=\"presentation\"><span style=\"left: 94.4005px; top: 773.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.803388);\" role=\"presentation\" dir=\"ltr\">apple and crossing that item out of a grocery list.</span>\0\0\0$\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0i\0n\0\x66\0o\0\0\0\x6\x30\0,\0\x30\0\0\0\0\x14\0t\0\x65\0x\0t\0/\0p\0l\0\x61\0i\0n\0\0\x3\x46\x43halmers asks us to imagine a possible world populated by beings like us, functionally identical\ndoubles, but unconscious. These doubles, these \xe2\x80\x98philosophical zombies\xe2\x80\x99 would be identical from a\nthird-person perspective, they would talk and behave exactly in the same way as regular humans\nwould, they would work, laugh at each other\xe2\x80\x99s jokes, love, and they would even talk and write\nbooks about consciousness, pondering the mysteries of the subject; but they would do all that\nwith the \xe2\x80\x98lights being off\xe2\x80\x99 in their supposed Cartesian theater. From a first-person point of view,\nthey would not have any experience: they would behave like they are in pain when hurt, but they\nwould not feel the pain itself; similarly, they would not feel the sensation of red while picking a red\napple and crossing that item out of a grocery list.\0\0\0&\0t\0\x65\0x\0t\0/\0x\0-\0m\0o\0z\0-\0u\0r\0l\0-\0p\0r\0i\0v\0\0\0\x9e\x66\0i\0l\0\x65\0:\0/\0/\0/\0h\0o\0m\0\x65\0/\0t\0o\0m\0\x61\0s\0o\0z\0/\0\x44\0o\0w\0n\0l\0o\0\x61\0\x64\0s\0/\0H\0i\0g\0h\0\x65\0r\0%\0\x32\0\x30\0\x63\0o\0n\0s\0\x63\0i\0o\0u\0s\0n\0\x65\0s\0s\0%\0\x32\0\x30\0\x61\0n\0\x64\0%\0\x32\0\x30\0m\0\x65\0t\0\x61\0\x63\0o\0g\0n\0i\0t\0i\0o\0n\0.\0p\0\x64\0\x66\0\0\0\0*\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0\x63\0o\0n\0t\0\x65\0x\0t\0\0\x4\x94<\0h\0t\0m\0l\0 \0\x64\0i\0r\0=\0\"\0l\0t\0r\0\"\0 \0m\0o\0z\0\x64\0i\0s\0\x61\0l\0l\0o\0w\0s\0\x65\0l\0\x65\0\x63\0t\0i\0o\0n\0p\0r\0i\0n\0t\0=\0\"\0\"\0 \0s\0t\0y\0l\0\x65\0=\0\"\0-\0-\0s\0\x63\0\x61\0l\0\x65\0-\0s\0\x65\0l\0\x65\0\x63\0t\0-\0\x63\0o\0n\0t\0\x61\0i\0n\0\x65\0r\0-\0w\0i\0\x64\0t\0h\0:\0 \0\x31\0\x34\0\x34\0.\0\x33\0\x30\0\x30\0\x30\0\x30\0\x33\0\x30\0\x35\0\x31\0\x37\0\x35\0\x37\0\x38\0p\0x\0;\0 \0-\0-\0l\0o\0\x61\0\x64\0i\0n\0g\0\x42\0\x61\0r\0-\0\x65\0n\0\x64\0-\0o\0\x66\0\x66\0s\0\x65\0t\0:\0 \0\x31\0\x32\0p\0x\0;\0 \0-\0-\0z\0o\0o\0m\0-\0\x66\0\x61\0\x63\0t\0o\0r\0:\0 \0\x31\0.\0\x32