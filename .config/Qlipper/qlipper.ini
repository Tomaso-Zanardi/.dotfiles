items\4\content="@Variant(\0\0\0\x7f\0\0\0\x11\x43lipboardContent\0\0\0\0\x6\0\0\0\x12\0t\0\x65\0x\0t\0/\0h\0t\0m\0l\0\0\bO<meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><span style=\"left: 94.4px; top: 174.667px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.805622);\" role=\"presentation\" dir=\"ltr\">Consciousness has been defined and operationalized in several different ways, and the empirical</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 211.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.806187);\" role=\"presentation\" dir=\"ltr\">methods used to study it are theory-heavy, in they carry a lot of assumptions about the kind of</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 247.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.803266);\" role=\"presentation\" dir=\"ltr\">thing it may be, or it may be constituted of. It is safe to say that most scientific research about</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 284.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.802004);\" role=\"presentation\" dir=\"ltr\">consciousness assume physicalism in order to make any claim about the brain as a third person,</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 321.067px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.805594);\" role=\"presentation\" dir=\"ltr\">publicly accessible, interface in one\xe2\x80\x99s mind. That said, I would protest that what the layman</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 357.667px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.807474);\" role=\"presentation\" dir=\"ltr\">intuition about consciousness points to is best captured by a thought experiment aimed to be an</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 394.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.804527);\" role=\"presentation\" dir=\"ltr\">argument for a dualism: the conceivability argument for philosophical zombies, by David Chalmers</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 430.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.794282);\" role=\"presentation\" dir=\"ltr\">(1996).</span>\0\0\0$\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0i\0n\0\x66\0o\0\0\0\x6\x30\0,\0\x30\0\0\0\0\x14\0t\0\x65\0x\0t\0/\0p\0l\0\x61\0i\0n\0\0\x2\xab\x43onsciousness has been defined and operationalized in several different ways, and the empirical\nmethods used to study it are theory-heavy, in they carry a lot of assumptions about the kind of\nthing it may be, or it may be constituted of. It is safe to say that most scientific research about\nconsciousness assume physicalism in order to make any claim about the brain as a third person,\npublicly accessible, interface in one\xe2\x80\x99s mind. That said, I would protest that what the layman\nintuition about consciousness points to is best captured by a thought experiment aimed to be an\nargument for a dualism: the conceivability argument for philosophical zombies, by David Chalmers\n(1996).\0\0\0&\0t\0\x65\0x\0t\0/\0x\0-\0m\0o\0z\0-\0u\0r\0l\0-\0p\0r\0i\0v\0\0\0\x9e\x66\0i\0l\0\x65\0:\0/\0/\0/\0h\0o\0m\0\x65\0/\0t\0o\0m\0\x61\0s\0o\0z\0/\0\x44\0o\0w\0n\0l\0o\0\x61\0\x64\0s\0/\0H\0i\0g\0h\0\x65\0r\0%\0\x32\0\x30\0\x63\0o\0n\0s\0\x63\0i\0o\0u\0s\0n\0\x65\0s\0s\0%\0\x32\0\x30\0\x61\0n\0\x64\0%\0\x32\0\x30\0m\0\x65\0t\0\x61\0\x63\0o\0g\0n\0i\0t\0i\0o\0n\0.\0p\0\x64\0\x66\0\0\0\0*\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0\x63\0o\0n\0t\0\x65\0x\0t\0\0\x4\x94<\0h\0t\0m\0l\0 \0\x64\0i\0r\0=\0\"\0l\0t\0r\0\"\0 \0m\0o\0z\0\x64\0i\0s\0\x61\0l\0l\0o\0w\0s\0\x65\0l\0\x65\0\x63\0t\0i\0o\0n\0p\0r\0i\0n\0t\0=\0\"\0\"\0 \0s\0t\0y\0l\0\x65\0=\0\"\0-\0-\0s\0\x63\0\x61\0l\0\x65\0-\0s\0\x65\0l\0\x65\0\x63\0t\0-\0\x63\0o\0n\0t\0\x61\0i\0n\0\x65\0r\0-\0w\0i\0\x64\0t\0h\0:\0 \0\x31\0\x34\0\x34\0.\0\x33\0\x30\0\x30\0\x