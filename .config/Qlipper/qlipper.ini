osophical zombies\xe2\x80\x99 would be identical from a\nthird-person perspective, they would talk and behave exactly in the same way as regular humans\nwould, they would work, laugh at each other\xe2\x80\x99s jokes, love, and they would even talk and write\nbooks about consciousness, pondering the mysteries of the subject; but they would do all that\nwith the \xe2\x80\x98lights being off\xe2\x80\x99 in their supposed Cartesian theater. From a first-person point of view,\nthey would not have any experience: they would behave like they are in pain when hurt, but they\nwould not feel the pain itself; similarly, they would not feel the sensation of red while picking a red\napple and crossing that item out of a grocery list.)"
