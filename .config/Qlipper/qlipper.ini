items\6\content="@Variant(\0\0\0\x7f\0\0\0\x11\x43lipboardContent\0\0\0\0\x6\0\0\0\x12\0t\0\x65\0x\0t\0/\0h\0t\0m\0l\0\0\r\x8b<meta http-equiv=\"content-type\" content=\"text/html; charset=utf-8\"><span style=\"left: 94.4px; top: 161.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.805658);\" role=\"presentation\" dir=\"ltr\">Consciousness, as single, unified phenomenon can be argued to be one of the most, if not the</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 187.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.814874);\" role=\"presentation\" dir=\"ltr\">most fundamental puzzle to solve in order to understand the human mind. Many different</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 214.067px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.804264);\" role=\"presentation\" dir=\"ltr\">operationalizations have been proposed by cognitive psychologists, and many distinctions have</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 240.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.809872);\" role=\"presentation\" dir=\"ltr\">been thread, and definitions advanced by philosophers of mind. For many, one of the central</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 266.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.806627);\" role=\"presentation\" dir=\"ltr\">concerns seems to be to account for the phenomenal aspects of consciousness: the colors on the</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 293.067px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.805464);\" role=\"presentation\" dir=\"ltr\">canvass of experience, the difference between \xe2\x80\x9cthe lights being on\xe2\x80\x9d and \xe2\x80\x9cthe lights being off\xe2\x80\x9d,</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 319.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.80471);\" role=\"presentation\" dir=\"ltr\">suggested by the, so called, \xe2\x80\x9chard problem\xe2\x80\x9d. In the present work we advance the thesis that one</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 345.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.812471);\" role=\"presentation\" dir=\"ltr\">of the fundamental components of phenomenality is meta-cognition. We will give a precise</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 372.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.818566);\" role=\"presentation\" dir=\"ltr\">definition of meta-cognition, and then we will move from there to show that, when present,</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 398.467px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.809543);\" role=\"presentation\" dir=\"ltr\">metacognitive components of thought are necessary for phenomenal experience. To advance this</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 424.867px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.805053);\" role=\"presentation\" dir=\"ltr\">thesis we will discuss the limited effective ways to assess meta-cognition and phenomenal</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 451.267px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.807121);\" role=\"presentation\" dir=\"ltr\">richness in human adults, and we will test how effectively the same can be done with human</span><br role=\"presentation\"><span style=\"left: 94.4px; top: 477.667px; font-size: 20px; font-family: sans-serif; transform: scaleX(0.812365);\" role=\"presentation\" dir=\"ltr\">infants and non-human primates</span>\0\0\0$\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0i\0n\0\x66\0o\0\0\0\x6\x30\0,\0\x30\0\0\0\0\x14\0t\0\x65\0x\0t\0/\0p\0l\0\x61\0i\0n\0\0\x4}Consciousness, as single, unified phenomenon can be argued to be one of the most, if not the\nmost fundamental puzzle to solve in order to understand the human mind. Many different\noperationalizations have been proposed by cognitive psychologists, and many distinctions have\nbeen thread, and definitions advanced by philosophers of mind. For many, one of the central\nconcerns seems to be to account for the phenomenal aspects of consciousness: the colors on the\ncanvass of experience, the difference between \xe2\x80\x9cthe lights being on\xe2\x80\x9d and \xe2\x80\x9cthe lights being off\xe2\x80\x9d,\nsuggested by the, so called, \xe2\x80\x9chard problem\xe2\x80\x9d. In the present work we advance the thesis that one\nof the fundamental components of phenomenality is meta-cognition. We will give a precise\ndefinition of meta-cognition, and then we will move from there to show that, when present,\nmetacognitive components of thought are necessary for phenomenal experience. To advance this\nthesis we will discuss the limited effective ways to assess meta-cognition and phenomenal\nrichness in human adults, and we will test how effectively the same can be done with human\ninfants and non-human primates\0\0\0&\0t\0\x65\0x\0t\0/\0x\0-\0m\0o\0z\0-\0u\0r\0l\0-\0p\0r\0i\0v\0\0\0\x9e\x66\0i\0l\0\x65\0:\0/\0/\0/\0h\0o\0m\0\x65\0/\0t\0o\0m\0\x61\0s\0o\0z\0/\0\x44\0o\0w\0n\0l\0o\0\x61\0\x64\0s\0/\0H\0i\0g\0h\0\x65\0r\0%\0\x32\0\x30\0\x63\0o\0n\0s\0\x63\0i\0o\0u\0s\0n\0\x65\0s\0s\0%\0\x32\0\x30\0\x61\0n\0\x64\0%\0\x32\0\x30\0m\0\x65\0t\0\x61\0\x63\0o\0g\0n\0i\0t\0i\0o\0n\0.\0p\0\x64\0\x66\0\0\0\0*\0t\0\x65\0x\0t\0/\0_\0m\0o\0z\0_\0h\0t\0m\0l\0\x63\0o\0n\0t\0\x65\0x\0t\0\0\x4\x94<\0h\0t\0m\0l\0 \0\x64\0i\0r\0=\0\"\0l\0t\0r\0\"\0 \0m\0o\0z\0\x64\0i\0s\0\x61\0l\0l\0o\0w\0s\0\x65\0l\0\x65\0\x63\0t\0i\0o\0n\0p\0r\0i\0n\0t\0=\0\"\0\"\0 \0s\0t\0y\0l\0\x65\0=\0\"\0-\0-\0s\0\x63\0\x61\0l\0\x65\0-\0s\0\x65\0l\0\x65\0\x63\0t\0-\0\x63\0o\0n\0t\0\x61\0i\0n\0\x65\0r\0-\0w\0i\0\x64\0t\0h\0:\0 \0\x31\0\x34\0\x34\0.\0\x33\0\x30\0\x30\0\x30\0\x30\0\x33\0\x30\0\x35\0\x31\0\x37\0\x35\0\x37\0\x38\0p\0x